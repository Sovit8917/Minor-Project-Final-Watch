<svg xmlns="http://www.w3.org/2000/svg" width="300" height="84" viewBox="0 0 300 84">
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&amp;display=swap');
      .word { font-family: 'Dancing Script', cursive; font-weight:700; font-size:46px; letter-spacing:.2px;
              paint-order: stroke fill; stroke: rgba(0,0,0,.35); stroke-width:.7; }
    ]]></style>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6E3A1"/>
      <stop offset="55%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#A67C00"/>
    </linearGradient>
    <radialGradient id="halo" cx="22%" cy="50%" r="70%">
      <stop offset="0%" stop-color="rgba(212,175,55,.35)"/>
      <stop offset="100%" stop-color="rgba(212,175,55,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.2" flood-color="#000" flood-opacity=".35"/>
    </filter>
  </defs>

  <!-- Dark badge -->
  <rect x="0" y="0" width="300" height="84" rx="16" fill="#0B0F1A"/>
  <rect x="6" y="6" width="288" height="72" rx="14" fill="url(#halo)" opacity=".45"/>

  <!-- Subtle watch accent: tick mark at left -->
  <g transform="translate(18,42)">
    <circle cx="0" cy="0" r="14" fill="none" stroke="url(#gold)" stroke-width="1.6"/>
    <line x1="0" y1="-10" x2="0" y2="-2" stroke="url(#gold)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <g filter="url(#soft)">
    <text x="40" y="55" class="word" fill="url(#gold)" shape-rendering="geometricPrecision">Chronosphere</text>
  </g>
</svg>
