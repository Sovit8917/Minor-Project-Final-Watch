<svg xmlns="http://www.w3.org/2000/svg" width="280" height="90" viewBox="0 0 280 90">
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
      .word {
        font-family: 'Great Vibes', cursive;
        font-size: 54px;
        paint-order: stroke fill;
        stroke: rgba(0,0,0,.3);
        stroke-width: .9;
      }
    ]]></style>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6E3A1"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#A67C00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity=".35"/>
    </filter>
  </defs>
  <rect width="280" height="90" rx="16" fill="#0C101B"/>
  <g filter="url(#shadow)">
    <text x="30" y="62" class="word" fill="url(#gold)" shape-rendering="geometricPrecision">
      Chrono
    </text>
  </g>
</svg>